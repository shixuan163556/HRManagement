<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
</head>
<style>
  .box {
    width: 200px;
    height: 200px;
    background: skyblue;
    text-align: center;
    /*水平居中*/
    line-height: 200px;
    /*垂直居中   行高(line-height)需与该div的高度值(height)一致*/
    overflow: hidden;
    /*防止内容超出容器或产生自动换行*/
  }

  #form {
    float: left;
    font-family: PingFangSC-Regular;
    letter-spacing: 0.32px;
    font-size: 19px;
    box-sizing: border-box;
    margin-top: 0px;
    padding-left: 50px;
/*    width: 80%;*/
    float: left;
    color: #2A4960;
  }

  textarea{
      resize: none;
      font-size: 14px;
      width: 460px;
      height: 200px;
      border-color: rgba(0,0,0,0.2);
  }

  #outPutForm {
    display: inline;
    float: right;
    font-family: PingFangSC-Regular;
    letter-spacing: 0.32px;
    font-size: 19px;
    box-sizing: border-box;
    margin-top: 0px;
    padding-right: 50px;
    color: #3396F3;
  }

  output {
    color: #2A4960;
  }
</style>

<body>

  <form id="form" action="/QueryList">
    本月入职人员:<br>
    <textarea type="text" readonly = "readonly"></textarea>
  </form>

  <form id="outPutForm" action="/QueryList">
    本月离职人员：<br>
    <textarea type="text" readonly = "readonly"></textarea>
  </form>


</body>

</html>
